<!DOCTYPE html>
<html>
<head>
  <title>Formulir Lengkap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <div>
    <header>
      <h1 align="center"><b>Form Pendaftaran Bimbel SMART ENGLISH</b></h1>
    </header>
  </div>

  <div>
    <fieldset>
      <center><p><legend><b>AKUN</b></legend></p></center>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>

    <label for="Email">Email:</label>
    <input type="Email" id="Email" name="Email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

  </fieldset> <br>
</div>

<div>
    <fieldset>
      <p><legend><b>DATA</b></legend></p>

      <label for="Nama">Nama:</label>
    <input type="nama" id="nama" name="nama"><br><br>
    <label for="Tempat/Tanggal lahir">Tempat/Tanggal lahir:</label>
    <input type="Tempat/Tanggal lahir" id="Tempat/Tanggal lahir" name="Tempat/Tanggal lahir"><br><br>
    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" rows="2" cols="30"></textarea><br><br>
    <label for="No.Telepon">No.Telepon:</label>
    <input type="No.Telepon" id="No.Telepon" name="No.Telepon"><br><br>
    <label for="Asal Sekolah">Asal Sekolah:</label>
    <input type="Asal Sekolah" id="Asal Sekolah" name="Asal Sekolah"><br><br>
    <label for="Kelas">Kelas:</label>
    <input type="Kelas" id="Kelas" name="Kelas"><br><br>


    <label>Jenis Kelamin:</label>
    <input type="radio" name="jenis_kelamin" value="laki-laki"> Laki-laki
    <input type="radio" name="jenis_kelamin" value="perempuan"> Perempuan<br><br>

    <label for="Program Belajar">Program Belajar:</label> 
    <select id="Program Belajar" name="Program Belajar">

      <option value="Super Intensif Online">Super Intensif Online</option>
      <option value="Super Intensif Offline">Super Intensif Offline</option>
      <option value="Class Private">Class Private</option>
      <option value="English Grammar">English Grammar</option>
      <option value="English Speaking">English Speaking</option>
    </select><br><br>

    <label>Informasi Bimbel SMART ENGLISH diketahui dari :</label>
    <input type="checkbox" name="Informasi Bimbel SMART ENGLISH diketahui dari" value="Google"> Google<br>
    <input type="checkbox" name="Informasi Bimbel SMART ENGLISH diketahui dari" value="Spanduk/Brosur"> Spanduk/Brosur<br> 
    <input type="checkbox" name="Informasi Bimbel SMART ENGLISH diketahui dari" value="Sosial Media"> Sosial Media<br>
    <input type="checkbox" name="Informasi Bimbel SMART ENGLISH diketahui dari" value="Teman/Saudara"> Teman/Saudara<br><br>

  </fieldset>
</div>

<br>
    <center><input type="submit" value="Kirim Form Pendaftaran"></center>
  </form>
</body>
</html>
